<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <h1>Body Mass Index</h1>
  <div id="app">
    <span>Waga: </span>
    <input v-model="weight"> kg<br>
    <span>Wzrost: </span>
    <input v-model="height"> cm
    <p v-if="computBMI">Wska≈∫nik BMI: {{ computBMI }}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        weight: '',
        height: '',
      },
      computed: {
        computBMI: function () {
          if (this.weight && this.height)
            return this.weight / Math.pow(this.height / 100, 2);
          else
            return null;
        }
      }
    });
  </script>

</body>

</html>
