<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <h1>Grades</h1>
  <div id="app">

    <p>
      <b>RECEIPT</b>
      <br>
      -------------------------
      <br>
      Product: {{ product.name }}
      <br>
      Unit Price: {{ product.unitPrice }} zł
      <br>
      Quantity: {{ product.quantity }}
      <br>
      Amount: {{ amount() }} zł
      <br>
      VAT Tax Rate: {{ product.VAT }}%
      <br>
      =================
      <br>
      <b>Total: {{ total() }} zł</b>
    </p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        product: {
          name: 'book',
          unitPrice: 17.5,
          quantity: 3,
          VAT: 23
        }
      },
      methods: {
        amount: function () {
          return this.product.quantity * this.product.unitPrice;
        },
        total: function () {
          return (this.amount() + this.amount() * this.product.VAT * 0.01).toFixed(2);
        }
      }
    });
  </script>

</body>

</html>
