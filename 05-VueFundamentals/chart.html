<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <div id="app">
    <canvas id="myChart" width="400" height="400"></canvas>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        films: [
          {
            language: 'Python',
            popularity: 25.95
          },
          {
            language: 'Java',
            popularity: 21.42
          },
          {
            language: 'JavaScript',
            popularity: 8.26
          },
          {
            language: 'C#',
            popularity: 7.62
          },
          {
            language: 'Php',
            popularity: 7.37
          }
        ]
      },
      computed: {
        languagesToChart: function () {
          return this.films.map(film => film.language);
        },
        popularityToChart: function () {
          return this.films.map(film => film.popularity);
        }
      }
    });

    var ctx = document.getElementById("myChart").getContext("2d");
    var chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: app.languagesToChart,
        datasets: [{
          label: "Percentage popularity of programming languages",
          backgroundColor: "rgb(47, 0, 235)",
          data: app.popularityToChart
        }]
      },

      options: {
        title: {
          display: true,
          text: 'The popularity of programming languages',
          fontSize: 24
        }
      }
    });
  </script>
</body>

</html>
