<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        Studentâ€™s grades:
        <span v-for="grade in grades" :key="grade.id">
            {{ grade }}
        </span>
        <br>
        Average grade: {{ averageGrades }}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
            },
            computed: {
                averageGrades: function () {
                    return (this.grades.reduce((acc, val) => acc + val) / this.grades.length).toFixed(2);
                }
            }
        });
    </script>

</body>

</html>
