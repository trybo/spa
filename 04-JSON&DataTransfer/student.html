<!DOCTYPE html>
<html>

<head>
	<title>Student</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Student</h1>
	<p>Open a console and then click the button</p>
	<input type="button" value="Display student's data" onclick="display()">
	<p id="personalData"></p>

	<script>
		// With Live Server extension of VSC
		function display() {
        var request = new XMLHttpRequest();
        request.overrideMimeType("application/json");
        request.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				var response = JSON.parse(this.response);
				console.log(response);
				document.getElementById("personalData").innerText = `${response.name} ${response.surname}`
			}
		};
		request.open("GET", "myName.json", true);
		request.send();
      };
	</script>

</body>

</html>
