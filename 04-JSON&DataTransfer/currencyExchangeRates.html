<!DOCTYPE html>
<html>

<head>
	<title>Currency exchange rates</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Currency exchange rates</h1>
	<p>1 EUR = <span id="EUR"></span> PLN</p>
	<p>1 USD = <span id="USD"></span> PLN</p>
	<p>1 GBP = <span id="GBP"></span> PLN</p>

	<script>
		var euroRate = new XMLHttpRequest();
		euroRate.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				value = JSON.parse(euroRate.responseText).rates[0];
				document.getElementById("EUR").innerHTML = value.mid;
			}
		};
		euroRate.open("GET", 'http://api.nbp.pl/api/exchangerates/rates/a/eur/');
		euroRate.send();

		var usdRate = new XMLHttpRequest();
		usdRate.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				value = JSON.parse(usdRate.responseText).rates[0];
				document.getElementById("USD").innerHTML = value.mid;
			}
		};
		usdRate.open("GET", 'http://api.nbp.pl/api/exchangerates/rates/a/usd/');
		usdRate.send();

		var gbpRate = new XMLHttpRequest();
		gbpRate.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				value = JSON.parse(gbpRate.responseText).rates[0];
				document.getElementById("GBP").innerHTML = value.mid;
			}
		};
		gbpRate.open("GET", 'http://api.nbp.pl/api/exchangerates/rates/a/gbp/');
		gbpRate.send();
	</script>

</body>

</html>
