<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <h1>Counter</h1>
        <click-counter-with-buttons></click-counter-with-buttons>
    </div>

    <script>
        Vue.component('click-counter-with-buttons', {
            template: '<div><p>{{ count }}</p><p><button @click="count++"">Dodaj</button><button @click="count--"">Odejmij</button></p></div>',
            data() {
                return {
                    count: 0
                }
            }
        })

        new Vue({
            el: '#app'
        })
    </script>

</body>

</html>
