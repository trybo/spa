<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <h1>Architektura von Neumanna</h1>
        <architecture></architecture>
    </div>

    <script type="text/x-template" id="architecture-template">
        <div>
            <ul>
                <li v-for="element in architecture">{{ element }}</li>
            </ul>
        </div>
    </script>

    <script>
        Vue.component('architecture', {
            template: '#architecture-template',
            data() {
                return {
                    architecture: ['Processing unit', 'Control unit', 'Memory', 'Mass storage', 'Input and Output']
                }
            }
        })

        new Vue({
            el: '#app',
        })
    </script>

</body>

</html>
